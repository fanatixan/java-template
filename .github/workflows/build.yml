name: Gradle build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest checkstyleIntegrationTest

      - name: Test
        run: ./gradlew test

      - name: Coverage report and further checks
        run: ./gradlew check

      - name: Sonar
        run: ./gradlew sonar
